<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Davi Tanaka">
        <meta name="key" content="countdown, web countdown">
        <meta name="title" content="Free Countdown ">
        <meta name="description" content="A simple countdown that you can use freely.">
        
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>    
        
        <title>Countdown</title>
    </head>
    <body>
        <div class="warning-wrapper">
            <span class="warning-text">Countdown started.</span>
        </div>
        <div class="timer">
            <div class="div-info">
                <span></span>
            </div>
            <div class="config-wrapper">
                <h4 class="timer__title">Simple Countdown.</h4>

            </div>
            <div class="numbers-wrapper">
                <input class="time-inp hour" type="number" data-info="Hours">
                <div class="the-two-point point-btw-h-m"> : </div>
                <input class="time-inp minutes" type="number" data-info="Minutes">
                <div class="the-two-point point-btw-m-s"> : </div>
                <input class="time-inp seconds" type="number" data-info="Seconds">
            </div>
            <button class="timer__start">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#145DA0" height="48" width="48"><path d="M17 36.1V11.7l19.15 12.2Z"/></svg>
            </button>
        </div>
        <footer>
            <a href="https://github.com/davi-tanaka">Author: Davi Tanaka</a>
        </footer>
               
    </body>
</html>
